<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Demon Slayer Hashira Quiz</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap');

  /* Genel stil */
  * {
    box-sizing: border-box;
  }
  body {
    margin: 0; padding: 0;
    background: linear-gradient(135deg, #1e1e1e 0%, #0d0d0d 100%);
    color: #eee;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 20px;
  }

  /* Ana kapsayıcı */
  #quiz-container {
    background: #121212;
    border-radius: 20px;
    box-shadow: 0 0 30px #ff4500aa;
    width: 100%;
    max-width: 480px;
    padding: 30px 40px 40px;
    position: relative;
    overflow: hidden;
  }

  /* Başlık */
  h1 {
    font-family: 'Orbitron', monospace;
    text-align: center;
    color: #ff4500;
    margin-bottom: 20px;
    letter-spacing: 2px;
    text-shadow: 0 0 10px #ff4500;
  }

  /* Sorular */
  .question-block {
    margin-bottom: 25px;
    animation: fadeIn 0.6s ease forwards;
  }
  .question {
    font-size: 1.2rem;
    font-weight: 600;
    margin-bottom: 10px;
    color: #ffa07a;
    text-shadow: 0 0 5px #ff4500bb;
  }
  .answers {
    list-style: none;
    padding: 0;
    margin: 0;
  }
  .answers li {
    margin: 8px 0;
  }
  .answers label {
    display: block;
    background: #222;
    padding: 10px 15px;
    border-radius: 12px;
    cursor: pointer;
    transition: background 0.3s, color 0.3s;
    user-select: none;
    box-shadow: inset 0 0 3px #ff4500aa;
  }
  .answers input[type="radio"] {
    display: none;
  }
  .answers input[type="radio"]:checked + label {
    background: #ff4500;
    color: white;
    box-shadow: 0 0 15px #ff4500cc;
  }
  .answers label:hover {
    background: #ff6e00;
    color: white;
  }

  /* Buton */
  button#submit-btn {
    width: 100%;
    padding: 14px 0;
    border: none;
    background: #ff4500;
    color: white;
    font-size: 1.15rem;
    font-weight: 700;
    border-radius: 15px;
    cursor: pointer;
    box-shadow: 0 0 15px #ff4500cc;
    transition: background 0.3s;
  }
  button#submit-btn:hover:not(:disabled) {
    background: #e03e00;
  }
  button#submit-btn:disabled {
    background: #aa3300;
    cursor: not-allowed;
    box-shadow: none;
  }

  /* Sonuç */
  #result {
    margin-top: 30px;
    font-size: 1.3rem;
    text-align: center;
    padding: 15px;
    background: #330000cc;
    border-radius: 15px;
    box-shadow: 0 0 20px #ff450099;
    user-select: none;
    min-height: 3.5em;
  }

  /* Animasyonlar */
  @keyframes fadeIn {
    from {opacity: 0; transform: translateY(15px);}
    to {opacity: 1; transform: translateY(0);}
  }
  
  /* Alt bilgi */
  footer {
    text-align: center;
    margin-top: 30px;
    color: #555;
    font-size: 0.9rem;
    user-select: none;
  }

  /* Responsive */
  @media (max-width: 520px) {
    #quiz-container {
      padding: 25px 20px 30px;
      width: 95%;
    }
    .question {
      font-size: 1.1rem;
    }
  }
</style>
</head>
<body>

<div id="quiz-container" role="main" aria-labelledby="quizTitle">
  <h1 id="quizTitle">Demon Slayer Hashira Quiz</h1>
  <div id="quiz"></div>
  <button id="submit-btn" disabled>Sonucu Göster</button>
  <div id="result" aria-live="polite"></div>
</div>

<footer>
  &copy; 2025 Yns Quiz &nbsp; | &nbsp; Anime Quiz Eğlencesi
</footer>

<script>
  const quizData = [
    {
      question: "1. Kim 'Su Sütunu' olarak bilinir?",
      options: ["Giyu Tomioka", "Kyojuro Rengoku", "Shinobu Kocho", "Muichiro Tokito"],
      answer: "Giyu Tomioka"
    },
    {
      question: "2. 'Alev Sütunu' hangi karakterdir?",
      options: ["Tengen Uzui", "Kyojuro Rengoku", "Sanemi Shinazugawa", "Gyomei Himejima"],
      answer: "Kyojuro Rengoku"
    },
    {
      question: "3. Kim 'Taş Sütunu' olarak bilinir?",
      options: ["Gyomei Himejima", "Obanai Iguro", "Mitsuri Kanroji", "Muichiro Tokito"],
      answer: "Gyomei Himejima"
    },
    {
      question: "4. 'Ses Sütunu' kimdir?",
      options: ["Tengen Uzui", "Sanemi Shinazugawa", "Kyojuro Rengoku", "Obanai Iguro"],
      answer: "Tengen Uzui"
    },
    {
      question: "5. Kim 'Aşk Sütunu' olarak tanınır?",
      options: ["Mitsuri Kanroji", "Shinobu Kocho", "Muichiro Tokito", "Giyu Tomioka"],
      answer: "Mitsuri Kanroji"
    }
  ];

  const quizEl = document.getElementById('quiz');
  const submitBtn = document.getElementById('submit-btn');
  const resultEl = document.getElementById('result');

  // Soruları oluştur
  function loadQuiz() {
    quizData.forEach((q, i) => {
      const block = document.createElement('div');
      block.className = 'question-block';

      let answersHTML = '<ul class="answers">';
      q.options.forEach((opt, j) => {
        answersHTML += `
          <li>
            <input type="radio" id="q${i}_opt${j}" name="q${i}" value="${opt}" />
            <label for="q${i}_opt${j}">${opt}</label>
          </li>
        `;
      });
      answersHTML += '</ul>';

      block.innerHTML = `<div class="question">${q.question}</div>` + answersHTML;
      quizEl.appendChild(block);
    });
  }

  // Tüm sorular cevaplandı mı kontrolü
  function allAnswered() {
    for(let i=0; i < quizData.length; i++) {
      if (!document.querySelector(`input[name="q${i}"]:checked`)) return false;
    }
    return true;
  }

  // Cevapların kontrolü ve skor hesaplama
  function calculateScore() {
    let score = 0;
    for(let i=0; i < quizData.length; i++) {
      const selected = document.querySelector(`input[name="q${i}"]:checked`);
      if (selected && selected.value === quizData[i].answer) score++;
    }
    return score;
  }

  // Dinleyici ekleme ve buton durum güncelleme
  function setupListeners() {
    quizData.forEach((q, i) => {
      const radios = document.querySelectorAll(`input[name="q${i}"]`);
      radios.forEach(radio => {
        radio.addEventListener('change', () => {
          submitBtn.disabled = !allAnswered();
          resultEl.textContent = '';
        });
      });
    });
  }

  submitBtn.addEventListener('click', () => {
    const score = calculateScore();
    let message = `Doğru sayınız: ${score} / ${quizData.length}. `;

    if(score === quizData.length) {
      message += "🎉 Mükemmel! Tam bir Hashira bilgin var!";
    } else if(score >= quizData.length / 2) {
      message += "👍 İyi iş, biraz daha çalışabilirsin.";
    } else {
      message += "😅 Daha çok çalışmalısın.";
    }

    resultEl.textContent = message;

    // Seçenekleri kapat (isteğe bağlı)
    quizData.forEach((q, i) => {
      const radios = document.querySelectorAll(`input[name="q${i}"]`);
      radios.forEach(radio => radio.disabled = true);
    });
    submitBtn.disabled = true;
  });

  // Sayfa yüklendiğinde quiz hazırla
  window.onload = () => {
    loadQuiz();
    setupListeners();
  };
</script>

</body>
</html>
